<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Odstránenie e-mailovej adresy</title>

  <!-- EmailJS knižnica -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("fOr2_LnrDOu5vIdR7"); // Tvoj Public Key z EmailJS
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .success {
      color: green;
      margin-top: 1rem;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Odstránenie e-mailovej adresy z databázy</h1>

  <form id="unsubscribe-form">
    <label for="email">Zadajte svoju e-mailovú adresu:</label><br>
    <input type="email" id="email" name="email" required />
    <button type="submit">Odstrániť</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('unsubscribe-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const emailValue = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      if (!emailValue) {
        messageDiv.textContent = 'Prosím, zadajte platnú e-mailovú adresu.';
        messageDiv.className = 'error';
        return;
      }

      // Poslanie emailu cez EmailJS s použitím template_15balek
      emailjs.send('service_m5qobzc', 'template_15balek', {
        odoslany_email: emailValue,
        prijemca: 'nikola.lukacova@miticka.eu'
      })
      .then(function(response) {
        console.log('Email odoslaný', response);
        messageDiv.textContent = 'Vaša mailová adresa bola odstránená z databázy.';
        messageDiv.className = 'success';
        document.getElementById('unsubscribe-form').reset();
      }, function(error) {
        console.error('Chyba EmailJS:', error);
        messageDiv.textContent = 'Nastala chyba pri odosielaní e-mailu. Skúste to, prosím, neskôr.';
        messageDiv.className = 'error';
      });
    });
  </script>

</body>
</html>
